<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Register | HOH</title>
		<link rel="stylesheet" type="text/css" href="/static/assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="/static/assets/css/demo.css" />

	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>About You</h1>
					<div class="codrops-top">
					</div>
				</div>

				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="POST">{% csrf_token %}
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="username" type="text" placeholder="Edward Snowden" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Which school did you go to?</label>
							<input class="fs-anim-lower" id="q2" name="university" type="text" placeholder="IIT Roorkee" required/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">Where do you live?</label>
							<input class="fs-anim-lower" id="q3" name="location" type="text" placeholder="Elizabeth City" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We don't mind if you are of age or not">When were you born?</label>
							<input class="fs-anim-lower" id="q4" name="dob" type="text" placeholder="June 21, 1983" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q5" name="email_id" type="email" placeholder="snowden@nsa.gov" required/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Tell us something kickass about yourself</label>
							<textarea class="fs-anim-lower" id="q6" name="self_description" placeholder="I blew NSA's whistle"></textarea>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Tell us about the mountains you've scaled</label>
							<textarea class="fs-anim-lower" id="q7" name="achivements" placeholder="digital ones though"></textarea>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Name something cool you brewed?</label>
							<textarea class="fs-anim-lower" id="q8" name="project_name" placeholder=" projects, hacks or anything"></textarea>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Show us your brew</label>
							<textarea class="fs-anim-lower" id="q9" name="project_link" placeholder=" link that delicious recipe here"></textarea>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">What's the story behind it ?</label>
							<textarea class="fs-anim-lower" id="q10" name="project_description" placeholder="humour us"></textarea>
						</li>
						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">What forks and knives you used ?</label>
							<textarea class="fs-anim-lower" id="q11" name="skills" placeholder="HTML, CSS, Nginx, Tornado"></textarea>
						</li>

							<label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>

						</li> -->
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			<div class="related">
				
			</div>

		<script src="/static/assets/js/classie.js"></script>
		<script src="/static/assets/js/selectFx.js"></script>
		<script src="/static/assets/js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
